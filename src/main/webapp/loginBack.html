<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/back/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="static/back/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="static/back/css/iconfont.css" />
	<title>学生成绩管理系统--后台登录</title>
</head>

<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header text-c">
		<h1>学生成绩管理系统--后台登录</h1>
	</div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal" action="backTeacher/login" method="post">
				<div class="row cl">
					<label class="form-label col-xs-3">
						<i class="Hui-iconfont">&#xe60d;</i>
					</label>
					<div class="formControls col-xs-8">
						<input id="" name="teaNum" type="text" placeholder="账户" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3">
						<i class="Hui-iconfont">&#xe60e;</i>
					</label>
					<div class="formControls col-xs-8">
						<input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
					</div>
				</div>


				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
						<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="static/back/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/back/js/H-ui.js"></script>
</body>

</html>
